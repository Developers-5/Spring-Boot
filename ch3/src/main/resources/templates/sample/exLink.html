<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
  <!--/*@thymesVar id="list" type="org.spring.ch3.dto.SampleDTO"*/-->
  <li th:each="dto : ${list}">
    <a th:href="@{/sample/exView}">[[${dto}]]</a>
  </li>
</ul>
<ul>
  <!--/*@thymesVar id="list" type="org.spring.ch3.dto.SampleDTO"*/-->
  <li th:each="dto : ${list}">
    <!--/*@thymesVar id="dto" type="org.spring.ch3.dto.SampleDTO"*/-->
    <a th:href="@{/sample/exView/(sno=${dto.sno})}">[[${dto}]]</a>
  </li>
</ul>

<ul>
  <!--/*@thymesVar id="list" type="org.spring.ch3.dto.SampleDTO"*/-->
  <li th:each="dto : ${list}">
    [[${dto.sno}]] ---[[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
  </li>
</ul>
</body>
</html>
